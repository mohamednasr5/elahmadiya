<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صوتك أمانة - ابحث عن رقمك في الكشف</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .box {
            background: white;
            color: black;
            padding: 25px;
            width: 95%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 15px;
            color: #d32f2f;
        }
        #search {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            border: 3px solid #0d47a1;
            border-radius: 15px;
            text-align: center;
            outline: none;
            margin-bottom: 10px;
        }
        #results {
            max-height: 350px;
            overflow-y: auto;
            background: #fafafa;
            border-radius: 15px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .item:hover {
            background: #e3f2fd;
        }
        /* بطاقة البيانات */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
        }
        .big {
            font-size: 4em;
            font-weight: bold;
            color: #d32f2f;
        }
        button {
            padding: 12px 25px;
            background: #d32f2f;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>

    <script src="voters.js"></script>
</head>
<body>

<div class="box">
    <h1>صوتك أمانة - ابحث بالاسم</h1>

    <input id="search" type="text" placeholder="اكتب اسم الناخب..." oninput="searchVoter()">

    <div id="results"></div>
</div>

<!-- Modal -->
<div id="modal" onclick="closeModal()">
    <div class="card" onclick="event.stopPropagation()">
        <h2 id="mName"></h2>
        <div class="big" id="mNo"></div>
        <p><b>رقم اللجنة:</b> 26</p>
        <p><b>مكان اللجنة:</b> مدرسة الأحمدية</p>
        <button onclick="printCard()">طباعة</button>
    </div>
</div>

<div id="printArea" style="display:none;"></div>

<script>
function normalize(str) {
    return str.replace(/[إأآا]/g, "ا").replace(/ى/g, "ي").replace(/ة/g, "ه").trim();
}

function searchVoter() {
    let q = normalize(document.getElementById("search").value);
    let results = document.getElementById("results");
    results.innerHTML = "";

    if (q.length < 2) return;

    voters.forEach(v => {
        if (normalize(v.name).includes(q)) {
            let div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<span>${v.name}</span><span>${v.no}</span>`;
            div.onclick = () => showModal(v);
            results.appendChild(div);
        }
    });
}

function showModal(v) {
    document.getElementById("mName").innerText = v.name;
    document.getElementById("mNo").innerText = v.no;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

function printCard() {
    let name = document.getElementById("mName").innerText;
    let no = document.getElementById("mNo").innerText;

    let p = document.getElementById("printArea");
    p.innerHTML = `
      <div style="width:5cm;height:2.5cm;border:1px solid #000;padding:5px;text-align:center;font-size:12px;">
          <b>اسم الناخب:</b><br>${name}<br>
          <b>رقمك:</b> ${no}<br>
          لجنة 26 - مدرسة الأحمدية
      </div>`;

    window.print();
}
</script>

</body>
</html>
